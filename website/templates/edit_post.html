{% extends "base.html" %}

{% block title %}Edit post{% endblock %}

{% block content %}
<h1 align="center">Edit post</h1>

<form method='POST'>
    <textarea name="text" id="text" class="form-control">{{ post.text }}</textarea>
    <br/>
    <div align="center">
        <button type="submit" class ="btn btn-lg btn-primary">Submit</button>
    </div>
</form>
<br>
<div align="center">
    <a href="/delete-post/{{post.id}}" class="btn btn-lg btn-secondary">Delete</a>
</div>
<br>
<div align="center">
    <a href="/home">
        <button type="button" class ="btn btn-lg btn-secondary">Back</button>
    </a>
</div>


{% endblock %}
